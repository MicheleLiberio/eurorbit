<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="https://micheleliberio.github.io/eurorbit/images/earth.png" sizes="32x32" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/master.css">

    <title>EurOrbit</title>
</head>

<body>

    <div class="content">
        <div class="row justify-content-center mt-4">
            <div class="col-xl-4 text-center">
                <h1 class="title">EurOrbit</h1>
                <h2 class="subtitle">European Weather Forecast</h2>
                <h5 class="subtitle">Powered By <a href="https://www.7timer.info/"
                        data-toggle="tooltip" data-html="true" title="Click to visit 7Timer!">7Timer!</a>
                </h5>
                <div class="row justify-content-center mt-5">
                    <div class="col-6 text-center">
                        <select id="select-cities" class="form-select">
                            <option value="no-city" disabled selected>--Choose a town--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
             <div class="spinner-border" role="status" id="getting-forecast">
                <span class="sr-only"></span>
            </div>
            <div class="col-12 text-center" id="weather-start"></div>
            <div class="col-12 text-center" id="weather-results">
                <div class="row justify-content-evenly" id="weather-tabs">
                </div>
            </div>

        </div>
    </div>
</body>

<footer>
    <p class="copyright-text text-center mt-4">© Copyright 2025 </p>
</footer>
